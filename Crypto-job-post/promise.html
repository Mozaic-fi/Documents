<!DOCTYPE html>
<html>
<body>

<h2>JavaScript async / await</h2>

<h1 id="demo"></h1>

<script>

let n = 1;

function myPromise() {
  return new Promise( function(resolve, reject) { n=n+1; resolve(n+1); } )  // new
};

async function myDisplay() {
  pr = await myPromise();   // await
  document.getElementById("demo").innerHTML = n;
  n=n+1;
  document.getElementById("demo").innerHTML = document.getElementById("demo").innerHTML + n + pr;
//   return "done";
}

myDisplay() // await
//.then((value) => { document.getElementById("demo").innerHTML = value; }

</script>

</body>
</html>
